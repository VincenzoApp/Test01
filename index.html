<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos para Emelí</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .game-btn:hover {
            background-color: #e5533d;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        #offline-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="offline-status">Modo offline</div>
    
    <h1>¡Elige un Juego!</h1>
    
    <div class="game-buttons">
        <button class="game-btn" onclick="window.location.href='tris.html'">Tres en Raya</button>
        <button class="game-btn" disabled>Próximamente...</button>
        <button class="game-btn" disabled>Próximamente...</button>
    </div>
    
    <footer>
        Creado especialmente para Emelí
    </footer>

    <script>
        // Verificar estado de conexión
        function updateOnlineStatus() {
            const offlineStatus = document.getElementById('offline-status');
            if (navigator.onLine) {
                offlineStatus.style.display = 'none';
            } else {
                offlineStatus.style.display = 'block';
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado');
                    })
                    .catch(err => {
                        console.log('Error al registrar ServiceWorker:', err);
                    });
            });
        }
    </script>
</body>
</html>
