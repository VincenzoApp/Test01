<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">  <!-- Icona per iOS -->
    <title>Juegos para Emelí</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
            width: 100%;
        }
        
        .game-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-weight: bold;
        }
        
        .game-btn:hover {
            background-color: #e5533d;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .game-btn:active {
            transform: translateY(0);
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        #offline-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }
        
        .header-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6347;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="offline-status">Modo offline</div>
    
    <img src="icon.png" alt="Logo" class="header-image">
    <h1>¡Elige un Juego!</h1>
    
    <div class="game-buttons">
        <button class="game-btn" onclick="window.location.href='tris.html'">Tres en Raya</button>
        <button class="game-btn" onclick="window.location.href='cuadrado.html'">Cuadrado Pillín</button>
        <button class="game-btn" disabled>Próximamente...</button>
    </div>
    
    <footer>
        Creado con ❤️ para Emelí T
    </footer>

    <script>
        // Verificar estado de conexión
        function updateOnlineStatus() {
            const offlineStatus = document.getElementById('offline-status');
            if (navigator.onLine) {
                offlineStatus.style.display = 'none';
            } else {
                offlineStatus.style.display = 'block';
            }
        }
        
        // Mostrar notificación de instalación
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito');
                        registration.update();
                    })
                    .catch(err => {
                        console.log('Error al registrar ServiceWorker:', err);
                    });
            });
        }
        
        // Event listeners para estado de conexión
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Inicializar
        updateOnlineStatus();
    </script>
</body>
</html>
